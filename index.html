<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tasbeeh.svg" />
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/x-icon"  href="icons/icon-192.png">
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tasbeeh" />
    <meta name="description" content="تطبيق تسبيح بسيط وسهل الاستخدام" />
    <title>Tasbeeh App - تسبيح</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Try to register the service worker in public folder first
            let registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            }).catch(() => {
              // Fallback to service-worker.js in root
              return navigator.serviceWorker.register('/service-worker.js', {
                scope: '/'
              });
            });
            
            console.log('Service Worker registered:', registration);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  console.log('New service worker activated');
                }
              });
            });
          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        });
      }

      // Handle beforeinstallprompt for better PWA support
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('Install prompt fired');
        // The prompt will be handled by React component
      });

      window.addEventListener('appinstalled', () => {
        console.log('App installed successfully');
      });
    </script>
  </body>
</html>
